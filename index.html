<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			display: block;
		}
		.div-main {
			width: 100%;
			height: 290px;
			margin-top: 7%;
			font-family: 'Raleway', sans-serif;
		}
		.div-block {
			width: 50%;
			height: 280px;
			background-color: #aaaaaa;
			text-align: center;
			margin-top: 7%;
			margin: auto;
			border-radius: 5px;
			padding-top: 10px;
			user-select: none;
			color: #FAFFFF;
			opacity: 1;
			transition: opacity 0.8s ease-in;
			font-family: 'Raleway', sans-serif;
		}
		.div-cong {
			width: 20%;
			height: 115px;
			padding-top: 35px;
			background-color: #aaaaaa;
			opacity: 1;
			color: #FAFFFF;
			user-select: none;
			opacity: 0;
			transition: opacity 0.8s ease-in;
			border-radius: 5px;
			text-align: center;
			margin: auto;
			position: absolute;
			font-family: 'Raleway', sans-serif;
			top: 30%;
			left: 40%;	
		}
		.div-img-1 {
			width: 100px;
			height: 70px;
			border-radius: 50%;
			margin: auto;
		}
		.img-icon {
			width: 85px;
			height: 85px;
			border-radius: 50%;
		}
		.div-img-2 {
			width: 150px;
			height: 20px;
			text-align: center;
			margin: auto;
		}
		.img-1 {
			width: 12px;
			height: 12px;
			margin-left: 5px;
			margin-top: 25px;
		}
		.div-new-text {
			width: 70%;
			height: 40px;
			text-align: center;
			margin: auto;
			margin-top: 40px;
			float: left;
			margin-left: 64px;
		}
		.div-img-3 {
			float: left;
			width: 30px;
			height: 40px;
			margin-top: 40px;
			margin-left: 25px;
		}
		.img-right-arrow {
			width: 30px;
			height: 40px;
		}
		.div-img-4 {
			width: 30px;
			height: 40px;
			margin-top: 40px;
			float: left;
			margin-left: 76px;
		}
		.img-arrow-left {
			width: 30px;
			height: 40px;
		}
		.button-1 {
			width: 30px;
			height: 20px;
			margin: auto;
			margin-top: 40px;
			border: 1px solid grey;
			border-radius: 5px;
		}
		.button-1:hover {
			background-color: grey;
		}
		.newSpan {
			font-size: 28px;
		}
	</style>
</head>
<body>
	<div class="div-main">
		<section class="div-block">
			<div class="div-img-1">
				<img src="https://img2.freepng.ru/20180710/ffg/kisspng-circle-point-silhouette-white-clip-art-profile-picture-icon-5b45577ed051c8.3109527915312710388533.jpg" class="img-icon">
			</div>
			<div class="div-img-2">
				<img src="https://image.flaticon.com/icons/svg/1828/1828970.svg" id='myImage-1' class="img-1">
				<img src="https://image.flaticon.com/icons/svg/1828/1828970.svg" id='myImage-2' class="img-1">
				<img src="https://image.flaticon.com/icons/svg/1828/1828970.svg" id='myImage-3' class="img-1">
				<img src="https://image.flaticon.com/icons/svg/1828/1828970.svg" id='myImage-4' class="img-1">
				<img src="https://image.flaticon.com/icons/svg/1828/1828970.svg" id='myImage-5' class="img-1">
			</div>
			<div class="div-img-3">
				<img src="https://image.flaticon.com/icons/svg/860/860790.svg" class='img-arrow-right'>
			</div>
			<div class="div-new-text">
				xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
			 <span>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</span>
				<span>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</span>	
			</div>
			<div class="div-img-4">
				<img src="https://image.flaticon.com/icons/svg/709/709586.svg" class='img-arrow-left'>
			</div>
		</section>
		<div class="div-cong">
			<span class='newSpan'>Thank you</span>
			<div class='button-1'>
				ok
			</div>
		</div>
	</div>
	<script type='text/javascript' src='newForm.js'></script>
</body>
</html>
